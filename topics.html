<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore GitHub repositories by topics. Search, view, and interact with repositories of interest.">
    <meta name="keywords" content="GitHub, Topics, Repository, Search, Repositories, Web Development">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Topics Repositories">
    <meta property="og:description" content="Discover GitHub repositories by topics and explore their details.">
    <meta property="og:image" content="image/icon.ico">
    <meta property="og:url" content="https://yourwebsite.com/topics">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Topics Repositories">
    <meta name="twitter:description" content="Search and explore GitHub repositories by topics.">
    <meta name="twitter:image" content="image/icon.ico">
    <link rel="shortcut icon" href="image/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Topics Repositories</title>
</head>
<body>
    <div class="container-body pt-5">
        <a href="index.html" class="btn-go-to">Home</a>
        <div class="container">
            <div class="header-title">
                <div class="logo">
                    <img src="image/logo.png" alt="GitHub">
                </div>
                <h1>Topics Repositories</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search repositories" id="searchInput">
                        <button class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
            <div class="card-container mt-5 d-flex gap-3 flex-wrap justify-content-center align-items-center">
                <!-- Repository cards will be displayed here -->
            </div>
        </div>

        <template id="repo-card-template">
            <div class="card mb-3 w-px-300">
                <img src="" alt="Repository Image" class="card-img-top repo-image">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text owner"></p>
                    <div class="description-body">
                        <p class="card-text description"></p>
                    </div>
                    <p class="card-text last-updated"></p>
                    <a href="#" target="_blank" class="btn btn-primary repo-link">View Repository</a>
                </div>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/topics.js"></script>
</body>
</html>
