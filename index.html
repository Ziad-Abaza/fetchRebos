<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Fetcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-body pt-5">
    <div class="container">
      <div class="header-title text-center">
        <div class="logo">
          <img src="image/logo.png" alt="GitHub">
        </div>
        <h1>GitHub Repository Fetcher</h1>
      </div>

      <!-- Input -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter GitHub username" id="username-input">
            <button class="btn btn-primary" id="search-button">Search</button>
          </div>
          <input type="text" class="form-control mb-3" placeholder="Filter by keyword (e.g. portfolio)" id="keyword-input">

          <!-- Progress bar -->
          <div class="progress mb-3" style="height: 5px; display: none;" id="progress-bar-container">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;" id="progress-bar"></div>
          </div>

          <!-- User Info -->
          <div id="user-info" class="user-info text-center mb-3" style="display:none;"></div>

          <!-- Result Info -->
          <div id="result-info" class="alert alert-info text-center">
            <span class="alert-text">No data to show</span>
          </div>
        </div>
      </div>

      <!-- Repos -->
      <div id="repos-container" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/repo.js"></script>
</body>
</html>
